<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- links css -->
    <link rel="stylesheet" href="./style/style.css" />

    <title>Fitness</title>
  </head>
  <body>
    <header>
      <div class="header-container width">
        <nav>
          <h2>Fitness</h2>

          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">About</a></li>
          </ul>

          <div class="bar-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <section id="banner">
          <div class="banner-content">
            <h1>Get body in shape & stay healthy</h1>
            <p>
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>

            <div class="banner-btn">
              <button class="btn join">Join Club Now!</button>
              <button class="btn download">Download App</button>
            </div>
          </div>

          <div class="banner-img">
            <img src="./images/images 2.png" alt="" />

            <div class="tooltip t-one">
              <h2>500+</h2>
              <p>Free Workout Videos</p>
            </div>

            <div class="tooltip t-two">
              <div>
                <h2>350+</h2>
                <p>Video tutorial</p>
              </div>

              <div class="circle"></div>
            </div>
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
